version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://server:3001/api
    depends_on:
      - server
    networks:
      - eros-network
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - DATABASE_PATH=/data/app.db
      - DOWNLOAD_PATH=/downloads
      - INCOMPLETE_PATH=/downloads/incomplete
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - QBITTORRENT_URL=${QBITTORRENT_URL:-http://qbittorrent:8080}
      - QBITTORRENT_USERNAME=${QBITTORRENT_USERNAME:-admin}
      - QBITTORRENT_PASSWORD=${QBITTORRENT_PASSWORD:-adminadmin}
      - PROWLARR_URL=${PROWLARR_URL:-http://prowlarr:9696}
      - PROWLARR_API_KEY=${PROWLARR_API_KEY:-}
      - STASHDB_API_URL=${STASHDB_API_URL:-https://stashdb.org/graphql}
      - STASHDB_API_KEY=${STASHDB_API_KEY:-}
      - AI_MATCHING_ENABLED=${AI_MATCHING_ENABLED:-false}
      - AI_SIMILARITY_THRESHOLD=${AI_SIMILARITY_THRESHOLD:-0.85}
    volumes:
      - eros-data:/data
      - eros-downloads:/downloads
      # Allow mounting additional volumes for downloads
      - ${ADDITIONAL_DOWNLOAD_PATH_1:-/tmp}:/downloads/additional1:rw
      - ${ADDITIONAL_DOWNLOAD_PATH_2:-/tmp}:/downloads/additional2:rw
    networks:
      - eros-network
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - WEBUI_PORT=8080
    volumes:
      - qbittorrent-config:/config
      - eros-downloads:/downloads
    ports:
      - "8080:8080"
      - "6881:6881"
      - "6881:6881/udp"
    networks:
      - eros-network
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    volumes:
      - prowlarr-config:/config
    ports:
      - "9696:9696"
    networks:
      - eros-network
    restart: unless-stopped

networks:
  eros-network:
    driver: bridge

volumes:
  eros-data:
    driver: local
  eros-downloads:
    driver: local
  qbittorrent-config:
    driver: local
  prowlarr-config:
    driver: local
